<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Search</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <h1 class="card-title mb-4">Pokémon Search</h1>
        <div class="input-group mb-3">
          <input type="text" id="pokemonInput" class="form-control" placeholder="Enter Pokémon name or ID">
          <button class="btn btn-warning" onclick="searchPokemon()">Search</button>
        </div>
        <p id="error" class="text-danger fw-bold"></p>
        <div id="result"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (optional for dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
